<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions matching the website's color palette -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4b942;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e49547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4830a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6a55c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc6914;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5a2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4830a;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feFlood flood-color="#cc6914" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Moon/celestial element -->
  <circle cx="50" cy="40" r="18" fill="url(#moonGradient)" filter="url(#dropShadow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Crescent moon detail -->
  <path d="M 42 32 Q 48 28 54 32 Q 48 36 42 32" fill="#f2c373" opacity="0.6"/>
  
  <!-- Stars around moon -->
  <circle cx="35" cy="25" r="1.5" fill="#f4b942" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="30" r="1" fill="#e49547" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="55" r="1" fill="#d4830a" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Flowing branch/vine element -->
  <path d="M 25 55 Q 35 45 45 50 Q 55 55 65 45 Q 75 35 85 40" 
        stroke="url(#leafGradient)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#dropShadow)">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Leaves along the branch -->
  <g transform="translate(35,48)">
    <ellipse cx="0" cy="0" rx="4" ry="8" fill="url(#leafGradient)" transform="rotate(-30)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="-30;-25;-30" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#8b5a2b" stroke-width="0.5"/>
  </g>

  <g transform="translate(55,52)">
    <ellipse cx="0" cy="0" rx="3" ry="6" fill="url(#leafGradient)" transform="rotate(45)" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="#8b5a2b" stroke-width="0.5"/>
  </g>

  <g transform="translate(75,42)">
    <ellipse cx="0" cy="0" rx="3.5" ry="7" fill="url(#leafGradient)" transform="rotate(15)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="15;20;15" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#8b5a2b" stroke-width="0.5"/>
  </g>

  <!-- Magical sparkles -->
  <g opacity="0.6">
    <path d="M 20 65 L 22 67 L 20 69 L 18 67 Z" fill="#f4b942">
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 70 60 L 71.5 61.5 L 70 63 L 68.5 61.5 Z" fill="#e49547">
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 90 50 L 91 51 L 90 52 L 89 51 Z" fill="#d4830a">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main text: "Luna" -->
  <text x="110" y="35" 
        font-family="Playfair Display, serif" 
        font-size="28" 
        font-weight="400" 
        fill="url(#textGradient)"
        filter="url(#dropShadow)">Luna</text>

  <!-- Decorative flourish between names -->
  <circle cx="180" cy="30" r="1.5" fill="#d4830a" opacity="0.7"/>
  <circle cx="185" cy="30" r="1" fill="#e49547" opacity="0.5"/>
  <circle cx="190" cy="30" r="1.5" fill="#f4b942" opacity="0.6"/>

  <!-- Main text: "Wilde" -->
  <text x="110" y="65" 
        font-family="Playfair Display, serif" 
        font-size="28" 
        font-weight="400" 
        fill="url(#textGradient)"
        filter="url(#dropShadow)">Wilde</text>

  <!-- Subtitle -->
  <text x="110" y="82" 
        font-family="Inter, sans-serif" 
        font-size="11" 
        font-weight="300" 
        font-style="italic"
        fill="#8b5a2b" 
        opacity="0.8">Contemporary Nature Artist</text>

  <!-- Flowing decorative element on the right -->
  <path d="M 250 20 Q 260 25 255 35 Q 250 45 260 50 Q 270 55 265 65" 
        stroke="#e6a55c" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,60;30,30;60,0" dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Small botanical elements on the right -->
  <g transform="translate(265,30)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="2" ry="4" fill="#e6a55c" transform="rotate(20)"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#8b5a2b" stroke-width="0.3"/>
  </g>

  <g transform="translate(270,50)" opacity="0.5">
    <ellipse cx="0" cy="0" rx="1.5" ry="3" fill="#d4830a" transform="rotate(-40)"/>
    <line x1="-1" y1="-1" x2="1" y2="1" stroke="#8b5a2b" stroke-width="0.3"/>
  </g>
</svg>
